<body class="projects-page project1-page">
  <header>
    <a href="index.html" class="site-name">ALI SHABESTARY</a>
    <nav class="nav-dropdown">
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1 class="main-title" style="text-align:center; margin-bottom:2rem; opacity:0.7;">EXTENDED PORTFOLIO</h1>
    <!-- Cover container for cover page (desktop only) -->
    <div id="cover-container">
      <div class="cover-page">
  <img id="cover-img" class="lazy" data-src="images/project1-1.jpg" src="images/blank.jpg" alt="Portfolio Cover">
        <div class="book-controls">
          <button id="cover-next-btn" class="book-arrow" aria-label="Next page">&gt;</button>
        </div>
      </div>
    </div>
  <!-- Blank page removed: not needed after image swap -->
    <!-- Book container for flipbook pages -->
    <div class="book-container" style="display:none;">
      <!-- Desktop flipbook (unchanged) -->
      <div class="book-page first-page">
        <div class="book">
          <div class="page left" id="desktop-left">
            <img id="img-left" class="lazy" data-src="images/project1-2.jpg" src="images/blank.jpg" alt="Left Page">
          </div>
          <div class="page right" id="desktop-right">
            <img id="img-right" class="lazy" data-src="images/project1-3.jpg" src="images/blank.jpg" alt="Right Page">
          </div>
        </div>
        <div class="book-controls">
          <button id="prev-btn" class="book-arrow" aria-label="Previous page">&lt;</button>
          <button id="next-btn" class="book-arrow" aria-label="Next page">&gt;</button>
        </div>
      </div>
      <!-- Mobile flipbook -->
      <div class="book-mobile">
        <!-- Portrait: single image -->
  <img id="img-mobile-portrait" class="lazy" data-src="images/project1-2.jpg" src="images/blank.jpg" alt="Mobile Page Portrait" style="width:100vw; max-width:100vw; height:auto; display:block; margin:0 auto;">
        <!-- Landscape: two images side by side -->
        <div id="mobile-landscape" style="display:none; width:100vw; max-width:100vw;">
          <img id="img-mobile-left" class="lazy" data-src="images/project1-2.jpg" src="images/blank.jpg" alt="Mobile Left Page" style="width:50vw; max-width:50vw; height:auto; display:inline-block;">
          <img id="img-mobile-right" class="lazy" data-src="images/project1-3.jpg" src="images/blank.jpg" alt="Mobile Right Page" style="width:50vw; max-width:50vw; height:auto; display:inline-block;">
        </div>
        <div class="book-controls">
          <button id="prev-btn-mobile" class="book-arrow" aria-label="Previous page">&lt;</button>
          <button id="next-btn-mobile" class="book-arrow" aria-label="Next page">&gt;</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p style="text-align:center;">For desktop: Use arrows or click the pages to navigate</p>
    <p style="text-align:center;">For mobile: Swipe left or right to turn pages</p>
