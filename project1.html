  <style>
    .book-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      background: transparent;
      padding: 0;
      margin: 0;
    }
    .book {
      display: flex;
      width: 84vw;
      max-width: 1400px;
      aspect-ratio: 2.828 / 1; /* Two A4 landscapes side by side */
      height: auto;
      max-height: 80vh;
      box-shadow: none;
      border-radius: 0;
      overflow: hidden;
      background: none;
      position: relative;
      border: none;
      gap: 0;
      font-size: 0;
    }
    .page {
      width: 50%;
      height: 100%;
      aspect-ratio: 1.414 / 1; /* A4 landscape for each page */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
      z-index: 1;
      background: none;
      box-shadow: none;
      border: none;
      border-radius: 0;
      margin: 0;
      padding: 0;
      font-size: 1rem;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 0;
      box-shadow: none;
    }
    .page-label {
      position: absolute;
      bottom: 12px;
      left: 20px;
      font-size: 1rem;
      color: #888;
      z-index: 2;
      background: transparent;
    }
    .page.right .page-label {
      left: auto;
      right: 20px;
    }
  </style>
</head>

  <main>
    <h1 style="text-align:center;">RSPB Loch Winnoch</h1>
    <div class="book-container">
      <!-- Only one page for mobile, two for desktop -->
      <!-- Only one page for mobile, two for desktop -->
<div class="book">
  <!-- Desktop: two pages -->
  <div class="page left" id="desktop-left" onclick="flip(-1)">
    <img id="img-left" src="images/project1-1.jpg" alt="Left Page">
  </div>
  <div class="page right" id="desktop-right" onclick="flip(1)">
    <img id="img-right" src="images/project1-2.jpg" alt="Right Page">
  </div>
  <!-- Mobile: single page -->
  <div class="page" id="mobile-single">
    <img id="img-single" src="images/project1-1.jpg" alt="Page">
  </div>
</div>
    </div>
  </main>
  <script>
    // Simple book flipping logic
    const images = [
      "images/project1-1.jpg",
      "images/project1-2.jpg",
      "images/project1-3.jpg",
      "images/project1-4.jpg"
      // Add more images as needed
    ];
    let page = 0; // left page index

    function flip(dir) {
      // dir: -1 for left, 1 for right
      if (dir === 1 && page < images.length - 2) page += 2;
      if (dir === -1 && page > 0) page -= 2;
      document.getElementById('img-left').src = images[page];
      document.getElementById('img-right').src = images[page+1] || "";
      document.getElementById('label-left').textContent = page + 1;
      document.getElementById('label-right').textContent = page + 2 <= images.length ? page + 2 : "";
    }
  </script>
