<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <title>Gallery – ALI SHABESTARY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Barlow:400,500,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="simple-gallery.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="grid">
          <div class="column-xs-12 column-md-10">
            <p id="highlight">ALI SHABESTARY</p>
          </div>
          <div class="column-xs-12 column-md-2">
            <ul>
              <li><a href="projects.html" class="active">Projects</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section class="gallery">
      <div class="container">
        <div class="grid"><!-- dynamically filled from manifests --></div>
      </div>
    </section>

    <!-- Lightbox overlay -->
    <div id="lb" class="lb" aria-hidden="true" role="dialog" aria-label="Image viewer">
      <button class="lb-close" aria-label="Close">×</button>
      <img id="lb-img" alt="" />
      <button class="lb-prev" aria-label="Previous image">‹</button>
      <button class="lb-next" aria-label="Next image">›</button>
    </div>
    <footer>
      <div class="container">
        <div class="grid">
          <div class="column-xs-12">
            <ul class="social">
              <li><a href="#" aria-label="Twitter" target="_blank" rel="noopener noreferrer"><span class="fab fa-twitter" aria-hidden="true"></span></a></li>
              <li><a href="#" aria-label="CodePen" target="_blank" rel="noopener noreferrer"><span class="fab fa-codepen" aria-hidden="true"></span></a></li>
              <li><a href="#" aria-label="GitHub" target="_blank" rel="noopener noreferrer"><span class="fab fa-github" aria-hidden="true"></span></a></li>
            </ul>
            <p class="copyright">© 2025 Ali Shabestary</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="simple-gallery.js" defer></script>
  </body>
