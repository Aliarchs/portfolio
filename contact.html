    <!-- LinkedIn Profile Badge (exact snippet, centered) -->
    <div class="mt-3-5 linkedin-badge-wrap">

  <form id="contact-form" method="POST" action="https://formspree.io/f/xanbqqoj" aria-label="Contact form">

  <!-- LinkedIn Badge SDK (loads asynchronously) -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
  <script>
    (function ensureLinkedInBadge() {
      var tries = 0;
      function tick() {
        tries++;
        try {
          if (typeof window.LIRenderAll === 'function') {
            window.LIRenderAll();
            // hide fallback if rendering succeeded
            var fb = document.querySelector('.li-fallback-card');
            if (fb) fb.style.display = 'none';
            return;
          }
        } catch (e) { /* ignore */ }
        if (tries < 40) setTimeout(tick, 200); // retry for ~8s
        else {
          // show fallback link
          var fb = document.querySelector('.li-fallback-card');
          if (fb) fb.style.display = 'inline-block';
        }
      }
      if (document.readyState === 'complete' || document.readyState === 'interactive') tick();
      else window.addEventListener('DOMContentLoaded', tick);
      window.addEventListener('load', tick);
    })();
  </script>
