      <img class="slideshow-image" src="images/resized/1200/blank.jpg" alt="Project 3 Slide 1" tabindex="0">

    <div id="lightbox" class="lightbox" onclick="closeLightbox()" aria-label="Image lightbox" aria-hidden="true">
